<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Soutan Basak</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Notification bubble */
    #status {
      position: fixed;
      top: 20px;
      right: -400px; /* hidden off screen */
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 14px;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 1000;
    }
    #status.show {
      right: 20px; /* slide in */
      opacity: 1;
    }
    #status.success { background: #28a745; } /* green */
    #status.error { background: #dc3545; }   /* red */
    #status.warning { background: #ffc107; color: #333; } /* yellow */
  </style>
</head>

<!-- Floating WhatsApp Button -->
<a href="https://wa.me/919046759988" class="whatsapp-float" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>
  
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Soutan Basak</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    <p class="contact-intro">Let’s connect! Whether you want to collaborate, hire me, or just say hi.</p>

    <div class="contact-container">

      <!-- Contact Form -->
      <form id="contact-form" action="https://formspree.io/f/mqadolpp" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Status Bubble -->
      <div id="status"></div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-envelope"></i> <a href="mailto:soutanbasak@gmail.com">soutanbasak@gmail.com</a></p>
        <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/919046759988" target="_blank">Chat on WhatsApp</a></p>
        <p><i class="fab fa-github"></i> <a href="https://github.com/SoutanBasak" target="_blank">GitHub</a></p>
        <p><i class="fab fa-linkedin"></i> <a href="https://linkedin.com/in/soutanbasak" target="_blank">LinkedIn</a></p>

        <!-- Google Map -->
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29463.764!2d88.3639!3d22.5726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277123456789%3A0!2sKolkata!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
            width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Soutan Basak | 
      <a href="https://github.com/SoutanBasak" target="_blank">GitHub</a> | 
      <a href="https://linkedin.com/in/soutanbasak" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <!-- Formspree JS -->
  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('status');

    function showStatus(message, type="success") {
      status.textContent = message;
      status.className = ""; // reset
      status.classList.add("show", type);
      setTimeout(() => {
        status.classList.remove("show");
      }, 4000); // hide after 4s
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          showStatus("✅ Thank you! Your message has been sent.", "success");
          form.reset();
        } else {
          showStatus("❌ Oops! Something went wrong.", "error");
        }
      } catch (error) {
        showStatus("⚠️ Network error. Please try again.", "warning");
      }
    });
  </script>

</body>
</html>
